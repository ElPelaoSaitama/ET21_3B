<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Register | The Garden</title>
    <link rel="icon" type="image/png" href="../img/icon.png">
    
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="../css/estilosLogin.css">
</head>
<body>

        <main>

            <div class="contenedor__todo">
                <div class="caja__trasera">
                    <div class="caja__trasera-login">
                        <h3>¿Ya tienes una cuenta?</h3>
                        <p>Inicia sesión para entrar en la página</p>
                        <button id="btn__iniciar-sesion">Iniciar Sesión</button>
                    </div>
                    <div class="caja__trasera-register">
                        <h3>¿Aún no tienes una cuenta?</h3>
                        <p>Regístrate para que puedas iniciar sesión</p>
                        <button id="btn__registrarse">Regístrarse</button>
                    </div>
                </div>

                <!--Formulario de Login y registro-->
                <div class="contenedor__login-register">
                    <!--Login-->
                    <form action="" class="formulario__login">
                        <h2>Iniciar Sesión</h2>
                        <input type="text" placeholder="Correo Electronico" id="exampleInputEmail1">
                        <input type="password" placeholder="Contraseña" id="exampleInputPassword1">
                        <button type="button" id="btnIngresar" onclick="login()">Entrar</button>
                    </form>

                    <!--Register-->
                    <form action="" class="formulario__register">
                        <h2>Regístrarse</h2>
                        <input type="text" placeholder="Nombre completo" id="nombre">
                        <input type="text" placeholder="Correo Electronico" id="correo">
                        <input type="text" placeholder="Usuario" id="user">
                        <input type="password" placeholder="Contraseña" id="pass">
                        <button type="button" onclick="register()" id="btn-register">Regístrarse</button>
                    </form>
                </div>
            </div>

        </main>

        <script src="../js/login.js"></script>
</body>
</html>
